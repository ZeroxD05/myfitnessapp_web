<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFitnessApp</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    



  <style>
      @keyframes shake {
          0% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          50% { transform: translateX(5px); }
          75% { transform: translateX(-5px); }
          100% { transform: translateX(0); }
      }

      .shaking-image {
          width: 5vh;
          animation: shake 0.5s ease-in-out infinite;
      }
    </style>

  </style>
</head>
<body>
  
   
  </head>
  <body>
    <header>
      <div class="headnav">
        <a href="{{ url_for('index') }}">
          <i
            class="bx bxs-home"
            style="color: #ffffff; font-size: xx-large"
          ></i>
        </a>
        <h1>        
          <a href="{{ url_for('index') }}" style="text-decoration: none; color: #ffffff;">
          MyFitnessApp</h1>
      </div>
      <header>
        <nav>
          <a href="{{ url_for('food') }}">Food</a>

          <a href="{{ url_for('exercise_entries') }}">Excercise</a>
          <a href="{{ url_for('goals') }}">More</a>
        </nav>
      </header>
    </header>
    <main>
      {% with messages = get_flashed_messages(with_categories=True) %} {% if
      messages %}
      <ul class="flashes">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>
  </body>
</html>
