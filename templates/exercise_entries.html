{% extends "base.html" %} {% block content %}
<h2>Add Exercise Entry</h2>
<form method="post">
  <label for="exercise_id">Exercise:</label>
  <select id="exercise_id" name="exercise_id" required>
    {% for exercise in exercises %}
    <option value="{{ exercise[0] }}">{{ exercise[1] }}</option>
    {% endfor %}</select
  ><br />

  <label for="reps">Reps:</label>
  <input type="number" id="reps" name="reps" required min="1" /><br />

  <label for="sets">Sets:</label>
  <input type="number" id="sets" name="sets" required min="1" /><br />

  <label for="kg">Weight (kg):</label>
  <input type="number" id="kg" name="kg" required min="0" step="0.1" /><br />

  <input type="submit" value="Add Entry" />
</form>

<h2>Exercise Entries</h2>
<table class="entries-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Exercise</th>
      <th>Reps</th>
      <th>Sets</th>
      <th>Weight (kg)</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in entries %}
    <tr>
      <td>{{ entry[0] }}</td>
      <td>{{ entry[1] }}</td>
      <td>{{ entry[2] }}</td>
      <td>{{ entry[3] }}</td>
      <td>{{ entry[4] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
