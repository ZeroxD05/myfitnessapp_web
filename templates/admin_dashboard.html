<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
      }

      .container {
        width: 90%;
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      header h2 {
        margin: 0;
        color: #343a40;
      }

      nav a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #0056b3;
      }

      main {
        margin-top: 20px;
      }

      h3 {
        color: #343a40;
        margin-bottom: 20px;
      }

      .table-responsive {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #dee2e6;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #f1f1f1;
      }

      .delete-button {
        background-color: #dc3545;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .delete-button:hover {
        background-color: #c82333;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        header {
          flex-direction: column;
        }

        table,
        th,
        td {
          font-size: 14px;
        }

        .delete-button {
          width: 100%;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Admin Dashboard</h2>
        <nav
          style="
            margin-top: 2vh;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 20px;
            text-decoration: none;
            border: 1px solid #000;
          "
        >
          <a style="color: white" href="{{ url_for('logout') }}">Logout</a>
        </nav>
      </header>
      <main>
        <h3>User</h3>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Username</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>{{ user.username }}</td>
                <td>
                  <form
                    action="{{ url_for('delete_user_delete', username=user.username) }}"
                    method="DELETE"
                  >
                    <!-- Dein Formularinhalt -->
                    <button type="submit" class="delete-button">Delete</button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
